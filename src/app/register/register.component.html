<div class="x">
    <div class="y">
        <mat-card>
            <mat-card-title><h1 class="title">Register</h1></mat-card-title>
            <mat-card-content>
                <form class="example-form" [formGroup]="form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                      </mat-form-field>
                      <br/>
                    <mat-form-field class="example-full-width">
                      <mat-label>Username</mat-label>
                      <input matInput formControlName="username">
                    </mat-form-field>
                    <br/>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-footer>
                <button mat-raised-button class="btn" color="primary" (click)="register()">Register</button>
                <a routerLink="/login" mat-raised-button class="btn1" color="accent">Back to Login</a>
            </mat-card-footer>
          </mat-card>          
    </div>
</div>
